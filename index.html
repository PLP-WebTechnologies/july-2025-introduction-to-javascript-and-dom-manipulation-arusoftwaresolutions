<!DOCTYPE html>

    <html lang="en">

         <head>

           <title>
                simple web app calculator
            </title>
              <meta charset="UTF-8">
              <link rel="stylesheet" href="styles.css">
        </head>

        <body>

            <form id="container">
                <div id="textarea">
                    <input type="text" id="output" name="display" >
                    <button id="clear" value="C">C</button>
                </div>
                <div id="operators">
                    <button id="add" name="sum">+</button>
                    <button id="sub" name="substract">-</button>
                    <button id="mul" name="multiply">X</button>
                    <button id="div" name="devide">/</button>
                   
                </div>
                <div id="numbers">

                    <button id="one" name="one" value="1">1</button>
                    <button id="two" name="two" value="2">2</button>
                    <button id="three" name="three" value="3">3</button>
                    <button id="four" name="four" value="4">4</button><br>
                    <button id="five" name="five" value="5">5</button>
                    <button id="six" name="six" value="6">6</button>
                    <button id="seven" name="seven" value="7">7</button>
                    <button id="eight" name="eight" value="8">8</button><br>
                    <button id="nine" name="nine" value="9">9</button>
                    <button id="zero" name="zero" value="0">0</button>
                    <button id="dot" name="point" value=".">.</button>
                    <button id="equal" name="equals" value="=">=</button>
                </div>
            </form>
            <script src="script.js"></script>
        </body>

    </html>
